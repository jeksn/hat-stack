<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/alpine.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Alpine App</title>
  </head>
  <body>
    <main>
      {{> Header }}
      <div class="flex flex-col justify-center min-h-screen py-6 overflow-hidden bg-gray-50 sm:py-12">
        <img src="/img/beams.jpg" alt="" class="absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 max-w-none" width="1308" />
        <div class="relative px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="max-w-md mx-auto">
            <div class="py-8 space-y-6 text-base leading-7 text-gray-600">
                <p>This is Hat Stack. A minimal starter template for simple apps with Alpine and TailwindCSS.</p>
                <p>Templating is handled by Handlebars with partials and components support.</p>
            </div>
          </div>
        </div>
        {{> SampleComponent }}
        {{> Footer }}
      </div>
    </div>
    </main>
    <script type="module" src="/index.js"></script>
  </body>
</html>
